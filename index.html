<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Restriction Enzyme Selector</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      padding: 30px;
      line-height: 1.5;
      max-width: 800px;
      margin: auto;
      background-color: #fff;
    }
  
    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
    }
  
    label {
      font-weight: bold;
    }
  
    textarea {
      width: 100%;
      height: 120px;
      font-family: monospace;
      font-size: 1em;
      padding: 8px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
    }
  
    input[type="text"] {
      padding: 6px;
      font-size: 1em;
      margin-top: 4px;
      margin-bottom: 16px;
    }
  
    input[type="submit"] {
      padding: 8px 16px;
      font-size: 1em;
      cursor: pointer;
    }
  
    .section {
      margin-bottom: 24px;
    }
  
    .section p {
      margin-bottom: 8px;
      font-weight: bold;
    }
  </style>
  
</head>
<body>
  <div class="container">
    <h1>Smart Restriction Enzyme Selector</h1>

    <form action="/rray16/final/sres_main.cgi" method="post">
      <label for="sequence">Enter DNA Sequence (FASTA or plain):</label><br>
      <textarea id="sequence" name="sequence" rows="10" cols="80" required></textarea><br><br>

      <label><strong>Preferred End Type:</strong></label><br>
      <input type="radio" id="any" name="end_type" value="any" checked>
      <label for="any">Any</label><br>
      <input type="radio" id="sticky" name="end_type" value="sticky">
      <label for="sticky">Sticky Ends Only</label><br>
      <input type="radio" id="blunt" name="end_type" value="blunt">
      <label for="blunt">Blunt Ends Only</label><br><br>

      <label><strong>Enzyme Source:</strong></label><br>
      <input type="radio" id="commercial_only" name="source_option" value="commercial" checked>
      <label for="commercial_only">Only enzymes with commercial sources (faster)</label><br>
      <input type="radio" id="all_sources" name="source_option" value="all">
      <label for="all_sources">All known enzymes (slower)</label><br><br>

      <label for="window_size"><strong>Max recognition site distance from sequence ends (bp):</strong></label><br>
      <input type="number" id="window_size" name="window_size" value="50" min="1" max="1000"><br><br>

      <input type="submit" value="Submit">
    </form>

</body>
</html>
